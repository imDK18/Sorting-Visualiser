<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success newArray">New Array</button>
            </div>
            <div class="col gap-3" id="input">
                <span id="size">Size 
                    <input id="arr_size" type="range" min="5" max="100" step=1 value=50>
                </span>
                <span id="speed">Speed 
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-light bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-light selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-light insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
                <button type="button" class="btn btn-outline-light heapSort">Heap Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 bg-dark text-white">
    <div id="bars" class="flex-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="algorithms/sorting.js"></script>
    <script src="algorithms/bubble.js"></script>
    <script src="algorithms/insertion.js"></script>
    <script src="algorithms/merge.js"></script>
    <script src="algorithms/quick.js"></script>
    <script src="algorithms/heap.js"></script>
    <script src="algorithms/selection.js"></script>
</body>
</html>
